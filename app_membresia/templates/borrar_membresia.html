    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Borrar Membresía</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #b71c1c; }
        button, a { margin-top: 15px; display: inline-block; padding: 8px 12px; text-decoration: none; border-radius: 4px; }
        button { background: #d32f2f; color: white; border: none; cursor: pointer; }
        a { background: #888; color: white; }
    </style>
    </head>
    <body>
    <h1>Eliminar Membresía</h1>
    <p>¿Estás seguro de que deseas eliminar la membresía <strong>{{ membresia.nombre }}</strong> (ID {{ membresia.id_membresia }})?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'inicio' %}">Cancelar</a>
    </form>
    </body>
    </html>
